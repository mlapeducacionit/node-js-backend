<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Formulario de contacto</title>
</head>

<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <hr>
        <!-- http://localhost:8080/datos-contacto -->
        <form action="/datos-contacto" method="POST" class="border border-primary rounded p-5 w-50">

            <div class="mb-3">
                <label for="lbl-nombre" class="form-label">Nombre</label>
                <input type="text" name="name" class="form-control" id="lbl-nombre" placeholder="Escribí el nombre. Ej: Maxi, Luis">
            <div class="mb-3">
                <label for="lbl-apellido" class="form-label">Apellido</label>
                <input type="text" name="lastname" class="form-control" id="lbl-apellido" placeholder="Escribí el apellido. Ej: Gomez, Gutierrez">
            <div class="mb-3">
                <label for="lbl-edad" class="form-label">Edad</label>
                <input type="number" name="age" class="form-control" id="lbl-edad" placeholder="Escribí el edad. Ej: 22, 44">
            </div>
            <div class="mb-3">
                <label for="lbl-correo" class="form-label">Correo</label>
                <input type="text" name="email" class="form-control" id="lbl-correo" placeholder="Escribí el correo. Ej: max@gmail.com">
            </div>
            <div class="mb-3">
                <label for="lbl-password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" id="lbl-password" placeholder="Escribí la contraseña. Tiene que tener aunque una mayuscula, una minuscula y numeros">
            </div>

            <button class="btn btn-primary" type="submit">Enviar</button>

        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
